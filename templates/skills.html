{% extends 'base.html' %}

{% block content %}
    <h2>Skills</h2>
    {% for category, skill_list in skills.items() %}
        <h3>{{ category }}</h3>
        <ul>
            {% for skill in skill_list %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
